<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
</head>

<body>
    <main>
        <h1>Sign Up</h1>
        <div>
            <h3>First Name: <input type="text" placeholder="First Name"> </h3>  
        </div>
        
        <div>
            <h3>Last Name: <input type="text" placeholder="Last Name"></h3>
        </div>
        
        <div>
            <h3>ID: <input type="text" placeholder="ID"></h3>   
        </div>
        
        <div>
            <h3>Password: <input type="password" placeholder="Password"></h3>  
        </div>
        
        <div>
            <h3>Address: <input type="text" placeholder="Address"></h3>
        </div>
        
        <div>
            <h3>Phone number: <input type="tel" placeholder="Phone number"></h3>  
        </div>
        
        <div>
            <h3>Email: <input type="email" placeholder="Email"></h3>
        </div>
        <br>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </main>
</body>

</html>
